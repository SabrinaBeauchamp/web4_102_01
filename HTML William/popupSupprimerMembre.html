<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/williamCSS/style.css">
    <script src="https://kit.fontawesome.com/f4e3a6480f.js" crossorigin="anonymous"></script>
    <title>Popup Supprimer Membre</title>

</head>

<body>
    <div class="conteneurPopup">
        <div class="popup">
            <div class="conteneurTopPopup">
                <i class="fa-solid fa-triangle-exclamation"></i>
                Texte va varier, soit activité, événement ou forfait
                <h3>Êtes-vous sûr de vouloir supprimer ce membre de la liste?</h3>
            </div>
            <div class="conteneurBottomPopup">
                <button class="btnPopup">Oui</button>
                <button class="btnPopup">Non</button>
            </div>
        </div>
    </div>
</body>

</html>
